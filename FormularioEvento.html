<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulário</title>
</head>
<body>
    <form id="evento">
        <h1>Formulário de Eventos</h1>
        <input type="text" id="NomeEvento" placeholder="Nome do Evento" required>
        <input type="date" id="DataEvento" required>
        <input type="text" placeholder="Contato" required>
        <input type="text" placeholder="Localização" required>
        <textarea id="DescricaoEvento" placeholder="Descrição do Evento"></textarea>
        <button type="submit">Adicionar Evento</button>
        <p id="mensagem" style="display: none; color: white; text-align: center; font-size: 1.4rem;">Formulário enviado com sucesso!</p>
    </form>


    <script>
        document.getElementById("evento").addEventListener("submit", function(event) {
            event.preventDefault();
    
            // Exibe a mensagem de sucesso
            let mensagem = document.getElementById("mensagem");
            mensagem.style.display = "block";
    
            // (Opcional) Limpa os campos do formulário
            this.reset();
    
            // Oculta a mensagem após 3 segundos
            setTimeout(() => {
                mensagem.style.display = "none";
            }, 3000);
        });
    </script>
    
    
    
</body>
</html>
